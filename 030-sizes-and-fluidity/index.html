<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Grössen und fluide Layouts</title>
    <link rel="stylesheet" href="/z-shared/reset.css">
    <style>
      :root {
        font-size: 16px; /* 1rem = :root font-size (16px falls nicht anders definiert) */
      }
      body {
        background: #0F172A;
        color: #CBD5E1;
        padding: 16px;
      }
      .box {
        background: #334155;
        padding: 16px;
        border-top: 1px solid #64748B;
        text-transform: uppercase;
        margin-bottom: 16px;
      }
      img {
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <!--  Explizite Grösse -->
    <div class="box" style="width: 240px;">fixed (240px)</div>
    <div class="box" style="width: 10rem;">fixed (10rem)</div>

    <!-- Fluide Grössen -->
    <div class="box" style="width: 50vw">fluid (vw)</div>
    <div class="box" style="width: 50%;">fluid (%)</div>

    <!--  Intrinsische Grösse -->
    <div class="box" style="width: auto;">lorem ipsum (auto)</div>
    <div class="box" style="width: max-content;">lorem ipsum (max)</div>
    <div class="box" style="width: min-content;">lorem ipsum (min)</div>

    <!--  Replaced Elements (Bilder, Videos, ...) -->
    <!-- aspect-ratio und background verbessern das Ladeerlebnis (kein "Springen") -->
    <img
      style="width: 100%; aspect-ratio: 16/9; background: #CCCCCC;"
      src="https://via.placeholder.com/160x90"
      alt="placeholder"
    >

    <div class="box">end</div>
  </body>
</html>
